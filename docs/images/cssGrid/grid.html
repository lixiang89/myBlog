<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        form{
            width: 300px;
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 10px 30px;
            justify-items: end;
        }
    </style>
</head>
<body>
    <form>
        <label>姓名</label>
        <input />
        <label>年龄</label>
        <input type="number"/>
        <label>职业</label>
        <input />
    </form>
</body>
</html>
